<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skeeter Swatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        cursor: none; /* We will use a custom cursor */
        overflow: hidden; /* Prevent scrolling during gameplay */
        user-select: none;
      }

      /* Mosquito Animations defined globally to prevent re-render issues */
      @keyframes wingFlutterLeft {
        0% { transform: scaleY(1) rotate(0deg); }
        50% { transform: scaleY(0.8) rotate(25deg); }
        100% { transform: scaleY(1) rotate(0deg); }
      }
      @keyframes wingFlutterRight {
        0% { transform: scaleY(1) rotate(0deg); }
        50% { transform: scaleY(0.8) rotate(-25deg); }
        100% { transform: scaleY(1) rotate(0deg); }
      }
      @keyframes hoverWobble {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .mosquito-wing-back { 
        transform-origin: 80px 45px; 
        animation: wingFlutterLeft 0.1s infinite linear; 
        transform-box: view-box;
      }
      .mosquito-wing-front { 
        transform-origin: 55px 45px; 
        animation: wingFlutterRight 0.1s infinite linear; 
        transform-box: view-box;
      }
      .mosquito-container { 
        animation: hoverWobble 0.6s infinite ease-in-out; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-amber-50 h-screen w-screen overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
